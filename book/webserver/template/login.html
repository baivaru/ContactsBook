<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <link rel="icon" type="image/png" href="{{ static('images/header_ico.png') }}"/>

    <script type="text/javascript" src="/js/wsrpc.js"></script>
    <title>Contact Book</title>
</head>
<body>
    <div class="container-lg h-100">
        <div class="row h-100 justify-content-md-center align-items-center">
            <div class="col align-self-center">
                <div class="jumbotron">
                    <center>
                        <img class="align-self-center mr-3" src="{{ static('images/logo.png') }}" alt="Generic placeholder image">
                        <h1 class="display-4">Vakkaru Address Book</h1>
                        <p class="lead">A simple centralized Address Book developed in mind to ease the access the contact details on the run.</p>
                        <hr class="my-4">
                    </center>
                </div>
                <div class="card text-center align-middle">
                    <div class="card-header"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</div>
                    <div class="card-body">

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            You are not logged into the system, this could be due incorrect login credentials.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="LoginForm" name="LoginForm" enctype="multipart/form-data" method="post" action="/login">
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" form="LoginForm" class="form-control" id="inputUsername" name="inputUsername">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" form="LoginForm" class="form-control" id="inputPassword" name="inputPassword">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <p class="font-weight-light">Â© 2020 Vakkaru IT. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
